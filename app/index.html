    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Diplomacy manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <script type="text/x-handlebars" data-template-name="aliance-item">
            <tr>
              <td>name</td>
              <td>alliance</td>
              <td>status</td>
              <td>date</td>
              <td style="width:5%">
                  <button type="button" class="delete-row">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                  </button>
              </td>
            </tr>
        </script>

        <script type="text/x-handlebars" data-template-name="_aliance-list">
            <div class="row">
                <table id="allianceList" class="table table-striped alliance-list">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Alliance</th>
                      <th>Status</th>
                      <th>Date</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>name</td>
                      <td>alliance</td>
                      <td>status</td>
                      <td>date</td>
                      <td style="width:5%">
                          <button type="button" class="delete-row">
                            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                          </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="_add-aliance">
            <div id="addAlliance" class="row save-holder">
                <form action="" role="form" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Alliance Name..."/>
                    </div>
                    <div class="form-group">
                        <select name="status" id="status" class="form-control">
                            <option value="status">Aliance status</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="_logged">
            <div class="row logged">
                Logged in as {{loggedUser}}
            </div>
        </script>
            
        <script type="text/x-handlebars" data-template-name="manager">
            <div class="container">
                {{partial "logged"}}
                {{partial "add-aliance"}}
                {{partial "aliance-list"}}
            </div>
        </script>


        <script type="text/x-handlebars" data-template-name="login">
            <div class="container login">
                <div class="centered">
                    <h1>Welcome</h1>
                </div>
                <form role="form" class="login-form">
                    <div class="row centered">
                        <input id="user-name-input" type="text" class="form-control" placeholder="Your name..." value="Jinni">
                    </div>

                    <div class="row centered">
                        {{#link-to 'manager'}}
                        <button type="button" class="btn btn-primary" {{action 'createUser' target='view'}}>Sign In</button>
                        {{/link-to}}
                    </div>
                </form>
            </div>
        </script>

</body>

<script src="./bower_components/underscore/underscore.js" type="text/javascript"></script>
<script src="./bower_components/jquery/jquery.js" type="text/javascript"></script>
<script src="./bower_components/handlebars/handlebars.js" type="text/javascript"></script>

<script src="./scripts/application.js" type="text/javascript"></script>
<script src="./scripts/models/model.js" type="text/javascript"></script>
<script src="./scripts/routing/router.js" type="text/javascript"></script>
<script src="./scripts/controllers/login-controller.js" type="text/javascript"></script>
<script src="./scripts/controllers/manager-controller.js" type="text/javascript"></script>
<script src="./scripts/view/login-view.js" type="text/javascript"></script>
<script src="./scripts/view/logged-user-view.js" type="text/javascript"></script>

</html>
