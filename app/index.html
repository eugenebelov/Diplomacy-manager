    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Diplomacy manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap-less/css/bootstrap.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <script type="text/x-handlebars" data-template-name="alianceItem">
            <tr>
              <td>name</td>
              <td>alliance</td>
              <td>status</td>
              <td>date</td>
              <td style="width:5%">
                  <button type="button" class="delete-row">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                  </button>
              </td>
            </tr>
        </script>

        <script type="text/x-handlebars" data-template-name="_alianceList">
            <div class="row">
                <table id="allianceList" class="table alliance-list">
                  <thead>
                    <tr>
                      <th {{action 'sortBy' 'name'}}>Name</th>
                      <th {{action 'sortBy' 'aliance'}}>Aliance</th>
                      <th {{action 'sortBy' 'fill'}}>Status</th>
                      <th {{action 'sortBy' 'date'}}>Date</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                  {{#each controller}}
                    <tr>
                      <td style="width:15%">{{name}}</td>
                      <td style="width:25%">{{aliance}}</td>
                      <td {{bind-attr class="fill"}}>{{status}}</td>
                      <td style="width:10%">{{date}}</td>
                      <td style="width:5%">
                          <button type="button" class="delete-row" {{action 'removeAliance' this}}>
                            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                          </button>
                      </td>
                    </tr>
                  {{/each}}
                  </tbody>
                </table>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="_addAliance">
            <div id="addAlliance" class="row save-holder">
                <form action="" role="form" class="form-inline">
                    <div class="form-group">
                        <input id="alianceNameInput" type="text" class="form-control" placeholder="Alliance Name..." value="Aliance-Name"/>
                    </div>
                    <div class="form-group">
                        {{view Ember.Select viewName="select"
                                            id="statusSelect"
                                            classNames=selectClass
                                            content=statusList
                                            optionLabelPath="content.title"
                                            optionValuePath="content.color"}}
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" {{action 'saveAliance' target='view'}}>Save</button>
                    </div>
                </form>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="_logged">
            <div class="row logged">
                Logged in as {{loggedUser}}
            </div>
        </script>
            
        <script type="text/x-handlebars" data-template-name="manager">
            <div class="container">
                {{partial "logged"}}
                {{partial "addAliance"}}
                {{partial "alianceList"}}
            </div>
        </script>


        <script type="text/x-handlebars" data-template-name="login">
            <div class="container login">
                <div class="centered">
                    <h1>Welcome</h1>
                </div>
                <form role="form" class="login-form">
                    <div class="row centered">
                        <input id="userNameInput" type="text" class="form-control" placeholder="Your name..." value="Jinni">
                    </div>

                    <div class="row centered">
                        {{#link-to 'manager'}}
                        <button type="button" class="btn btn-primary" {{action 'createUser' target='view'}}>Sign In</button>
                        {{/link-to}}
                    </div>
                </form>
            </div>
        </script>

</body>

<script src="./bower_components/underscore/underscore.js" type="text/javascript"></script>
<script src="./bower_components/jquery/jquery.js" type="text/javascript"></script>
<script src="./bower_components/handlebars/handlebars.js" type="text/javascript"></script>
<script src="./bower_components/ember/ember.js" type="text/javascript"></script>
<script src="./bower_components/ember-data/ember-data.js" type="text/javascript"></script>
<script src="./bower_components/ember-localstorage-adapter/localstorage_adapter.js" type="text/javascript"></script>

<script src="./scripts/application.js" type="text/javascript"></script>
<script src="./scripts/models/model.js" type="text/javascript"></script>
<script src="./scripts/routing/router.js" type="text/javascript"></script>
<script src="./scripts/controllers/login-controller.js" type="text/javascript"></script>
<script src="./scripts/controllers/manager-controller.js" type="text/javascript"></script>
<script src="./scripts/view/login-view.js" type="text/javascript"></script>
<script src="./scripts/view/manager-view.js" type="text/javascript"></script>

</html>
